<div id="login-root">
    <!-- 登录卡片 -->
    <div id="login-card" class="card">
        <!-- 顶部三个蓝条 -->
        <div class="row-div" style="width: 100%; height: 10px">
            <div style="width: 190px; height: 100%; background-color: #006EFF"></div>
            <div style="width: 160px; height: 100%; background-color: #00A4FF"></div>
            <div style="width: 100px; height: 100%; background-color: #5AD5E0"></div>
        </div>
        <!-- 腾讯云logo -->
        <div class="row-div" style="width: 100%; height: 100px; justify-content: center">
            <div style="width: 86px; height: 23px; font-size: 18px; color: #333333">创建房间</div>
        </div>
        <!-- 用户名 房间号 登录按钮-->
        <div class="col-div" style="width: 320px">
            <div class="form-group bmd-form-group is-filled" style="width: 100%; height: 66px; margin-bottom: 0;">
                <label for="roomId" class="bmd-label-floating">房间名称:</label>
                <input type="text" class="form-control" v-model="roomName" maxlength="18">
            </div>
            <div class="form-group bmd-form-group is-filled" style="width: 100%; height: 66px; margin-bottom: 0;">
                <label for="roomId" class="bmd-label-floating">房间密码:</label>
                <input type="password" class="form-control" v-model="roomPwd">
            </div>
            <div class="form-group bmd-form-group is-filled" style="width: 100%; height: 66px; margin-bottom: 0;">
                <label for="roomId" class="bmd-label-floating">确认密码:</label>
                <input type="password" class="form-control" v-model="checkPassword">
            </div>
            <div style="height: 24px"></div>
            <!-- 登录 -->
            <button id="login-btn" type="button" class="btn btn-raised btn-info"
                style="width: 100%; height: 40px" v-on:click="onClickCreate">创建房间
                <div class="ripple-container"></div>
            </button>
            <div style="height: 24px"></div>
            <button id="login-btn" type="button" class="btn btn-raised"
                style="width: 100%; height: 40px" v-on:click="onClickCancel">取消
                <div class="ripple-container"></div>
            </button>
        </div>
    </div>
</div>
