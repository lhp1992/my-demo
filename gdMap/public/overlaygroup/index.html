<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=0">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>3D地图</title>
<style type="text/css">
    html,body,#container{
        width: 100%;
        height: 100%;
        margin: 0;
    }
    .button-group {
        position: absolute;
        bottom: 20px;
        right: 20px;
        font-size: 12px;
        padding: 10px;
    }
    .button-group .button {
        height: 28px;
        line-height: 28px;
        background-color: #0D9BF2;
        color: #FFF;
        border: 0;
        outline: none;
        padding-left: 5px;
        padding-right: 5px;
        border-radius: 3px;
        margin-bottom: 4px;
        cursor: pointer;
    }
</style>
<script src="../jquery.min.js"></script>
<script language="javascript" src="http://webapi.amap.com/maps?v=1.4.7&key=2d5b9876e9b0a4a522ced74a580450c9"></script>
<script type="text/javascript" src="../mygdmap.js"></script>
</head>
<body >
    <div id="container"></div>
</body>
<script type="text/javascript">

    var map = gdMap.setMap("container", {
        zoom: 15,
        center: [112.47535, 23.050226]
    })

    var overlayGroup = new gdMap.OverlayGroup({
        default: {
            draggable: true,
            cursor: 'move'
        },
        setContextMenu: [
            {
                title: "删除",
                callback: function(e) {
                    e.del()
                }
            },
            {
                title: "选项二",
                callback: function(e) {
                    console.log(overlayGroup)
                }
            }
        ],
        onClick: function(e){
            console.log(e)
        },
        onDragend: function(e){
            console.log(e)
        }
    })
    overlayGroup.load([
        {
            id: '1',
            type: 'marker',
            position: [112.47535, 23.050226]
        }, {
            id: '2',
            type: 'marker',
            position: [112.47635, 23.051226]
        }, {
            id: '3',
            type: 'polyline',
            path: [[112.47535, 23.050226], [112.47635, 23.051226], [112.47735, 23.050226]]
        }, {
            id: '4',
            type: 'polygon',
            path: [[112.47535, 23.051226], [112.47635, 23.052226], [112.47735, 23.051226]]
        }, {
            id: '5',
            type: 'circle',
            center: [112.47535, 23.050226],
            radius: 100
        }
    ])
</script>
</html>
