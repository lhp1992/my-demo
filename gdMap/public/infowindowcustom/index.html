<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=0">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>3D地图</title>
<style type="text/css">
    html,body,#container{
        width: 100%;
        height: 100%;
        margin: 0;
    }


    /*
     * infoWindow
     */
    .my_infoWindow{
        background-color: rgb(2, 44, 83);
        padding: 10px;
        border: 1px solid #3366ff;
        border-radius: 5px;
        color: #fff;
        font-size: 10px;
        position: relative;
    }
    .my_infoWindow .weui-loadmore__tips{
        border-bottom: 1px solid #154e85;
        padding-bottom: 10px;
        display: block;
        text-align: center;
        margin-bottom: 3px;
    }
    .my_iw_jt,
    .my_iw_jt:after{
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        border-top: 20px solid #3366ff;
        width: 0px;
        height: 0px;
    }
    .my_iw_jt{
        margin: 0 auto;
        position: relative;
    }
    .my_iw_jt:after{
        content: '';
        border-top: 20px solid #08103f;
        display: inline-block;
        position: absolute;
        top: -3px;
        left: 0px;
        transform: translate(-50%, -100%);
    }
    .my_infoWindow .amap-info-close {
        position: absolute;
        right: 10px;
        top: 10px;
        color: red;
        text-decoration: none;
        /* font: bold 16px/14px Tahoma,Verdana,sans-serif; */
        width: 14px;
        height: 14px;
        background: #fff;
        color: #022c53 !important;
        border-radius: 100%;
        font-size: 12px;
    }
    .my_iw_main{
        line-height: 1.5;
    }
    .my_iw_main table{
        /*margin: 0 auto;*/
    }
    .my_iw_title{
        text-align: right;
        min-width: 5em;
        color: #94d8ff;
        white-space: nowrap;
    }
    .my_iw_content{
        max-height: 6em;
        overflow-y: auto;
    }
    .my_iw_colon{
        width: 1em;
        color: #94d8ff;
    }
    .my_iw_btns{
        /*text-align: right;*/
        margin-top: 3px;
        border-top: 1px solid #154e85;
        padding-top: 4px;
        line-height: 18px;
    }
    .my_iw_btn {
        color: #94d8ff;
        margin-left: 5px;
        line-height: 2;
        cursor: pointer;
        border-radius: 2px;
        text-decoration: none;
    }

    .table_Html_buts{
        color: #FFA500;
    }
    .table_Html_buts:FOCUS{
        color: #FFA500;
    }

    .my_iw_btn:focus {
        color: #3366ff;
    }
    .my_iw_btns a:hover {
        color: #33ffff;
    }
    .my_iw_top:before{
        border-left-style: solid;
        border-top-style: solid;
        border-top-left-radius: 5px;
        left: -2px;
        top: -2px;
    }
    .my_iw_top:after{
        border-right-style: solid;
        border-top-style: solid;
        border-top-right-radius: 5px;
        right: -2px;
        top: -2px;
    }
    .my_iw_bottom:before{
        border-left-style: solid;
        border-bottom-style: solid;
        border-bottom-left-radius: 5px;
        left: -2px;
        bottom: -2px;
    }
    .my_iw_bottom:after{
        border-right-style: solid;
        border-bottom-style: solid;
        border-bottom-right-radius: 5px;
        right: -2px;
        bottom: -2px;
    }
    .my_iw_top:before,
    .my_iw_top:after,
    .my_iw_bottom:before,
    .my_iw_bottom:after{
        content: '';
        border-color: #00ffff;
        border-width: 2px;
        width: 10px;
        height: 10px;
        position: absolute;
        display: block;
    }
</style>
<script src="../jquery.min.js"></script>
<script language="javascript" src="http://webapi.amap.com/maps?v=1.4.7&key=2d5b9876e9b0a4a522ced74a580450c9"></script>

<script type="text/javascript">

    function randomPoints (n) {
        var center = map.getCenter()
        var lngX = center.lng
        var latY = center.lat
        let arr = []
        for (var i = 1; i < (n + 1); i++) {
            var point = []
            point[0] = lngX + (Math.random() * 2 - 1) * 0.01
            point[1] = latY + (Math.random() * 2 - 1) * 0.01
            arr.push({
                center: point,
                id: i
            })
        }
        return arr
    }

        // modal: function(data){
        //   console.log(data)
        //   return JSON.stringify(data)
        // }
    })

    var markers = new gdMap.Markers({

                }

                }
            }

        onClick: function(e){
            console.log(e)
