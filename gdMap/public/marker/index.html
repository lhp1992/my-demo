<html>
<head>

    html,body,#container{
        width: 100%;
        height: 100%;
        margin: 0;

    .button-group {
        position: absolute;
        bottom: 20px;

    .button-group .button {
        height: 28px;

        background-color: #0D9BF2;

        outline: none;
        padding-left: 5px;

        cursor: pointer;

<script src="../jquery.min.js"></script>
<script language="javascript" src="http://webapi.amap.com/maps?v=1.4.7&key=2d5b9876e9b0a4a522ced74a580450c9"></script>
<script type="text/javascript" src="../mygdmap.js"></script>
</head>
<body >
    <div id="container"></div>
</body>
<script type="text/javascript">

    function randomPoints (n) {
        var center = map.getCenter()
        var lngX = center.lng
        var latY = center.lat
        let arr = []
        for (var i = 1; i < (n + 1); i++) {
            var point = []
            point[0] = lngX + (Math.random() * 2 - 1) * 0.01
            point[1] = latY + (Math.random() * 2 - 1) * 0.01
            arr.push({
                center: point,
                id: i
            })
        }
        return arr
    }

    var map = gdMap.setMap("container", {
        zoom: 15
    })

    var markers = new gdMap.Markers({
        default: {
            draggable: true,
            cursor: 'move'
        },
        positionKey: 'center',
        setContextMenu: [
            {
                title: "选项一",
                callback: function(e) {
                    console.log(e)
                }
            },
            {
                title: "选项二",
                callback: function(e) {
                    console.log(e)
                }
            }
        ],
        onClick: function(e){
            console.log(e)
        },
        onDragend: function(e){
            console.log(e)
        }
    })
    markers.load(randomPoints(10))

</script>
</html>
