<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=0">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>3D地图</title>
<style type="text/css">
    html,body{
        width: 100%;
        height: 100%;
        margin: 0;
        font-family: "Microsoft YaHei";
    }
    .sidebar {
        width: 200px;
        height: 100%;
        padding: 0;
        overflow: auto;
        border-right: 1px solid #D5DCE0;
        float: left;
        box-sizing: border-box;
    }
    .content{
        width: calc(100% - 200px);
        height: 100%;
        float: left;
        border: none;
    }
    .sidebar ul{
        list-style: none;
        margin: 0;
        padding: 0;
    }
    .sidebar li{
        margin: 5px 0;
    }
    .sidebar li>a{
        font-size: 13px;
        display: block;
        padding: 0 0 0 23px;
        text-decoration: none;
        margin-left: 0;
        color: #686868;
        line-height: 30px;
        padding-left: 35px;
        cursor: pointer;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
    }
    .sidebar li.active>a{
        color: #15A3FA;
        background: #eef8ff;
        border-right: 4px solid #15A3FA;
    }
</style>
<script src="jquery.min.js"></script>
</head>
<body >
    <div class="sidebar">
        <ul class="sidebar_grandpa">
        </ul>
    </div>
    <iframe class="content" src=""></iframe>
</body>
<script type="text/javascript">
    $(function(){
        var data = [
            {
                title: '点标记',
                src: '/marker'
            }, {
                title: '点标记移动',
                src: '/markerrun'
            }, {
                title: '点聚合',
                src: '/markerclusterer'
            }, {
                title: '点聚合移动',
                src: '/markerclustererrun'
            }, {
                title: '折线',
                src: '/polyline'
            }, {
                title: '多边形',
                src: '/polygon'
            }, {
                title: '圆形',
                src: '/circle'
            }, {
                title: '覆盖物集合',
                src: '/overlaygroup'
            }, {
                title: '自定义信息窗体',
                src: '/infowindowcustom'
            }, {
                title: '轨迹回放',
                src: '/playback'
            }
        ]
        var html = ''
        data.forEach(function(item){
            html += '\
                <li data-src="'+ item.src +'">\
                    <a>'+ item.title +'</a>\
                </li>\
            '
        })
        $('.sidebar_grandpa').html(html)
        $('.sidebar_grandpa li').eq(0).addClass('active')
        $('.content').attr('src', data[0].src)
        $('.sidebar_grandpa').on('click', 'li', function(){
            $(this).addClass('active').siblings('li').removeClass('active')
            $('.content').attr('src', $(this).data('src'))
        })
    })
</script>
</html>
